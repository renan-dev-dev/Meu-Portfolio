<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ff8500;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: linear-gradient(135deg, #ff4500, #ff6500);
      padding: 40px 60px;
      border-radius: 16px;
      
      max-width: 400px;
      width: 100%;
      
    }
    .checkmark {
      font-size: 64px;
      color: #d56e00;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 12px;
      color: #fff3e0;
      
    }
    p {
      font-size: 18px;
      margin-bottom: 24px;
      color: #ffd9b3;
    }
    .btn {
      background: #0f172a;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #1a243a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">✅</div>
    <h1>Obrigado!</h1>
    <p>Entrarei em contato em breve.</p>
    <a href="index.html" class="btn">← Voltar ao início</a>
  </div>
</body>
</html>
